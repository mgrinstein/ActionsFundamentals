name: Reusable workflow

on:
  workflow_call:
    inputs:
      who-to-greet:
      type: string
      required: true
      default: World
    outputs:
      current-time:
        value: ${{ jobs.reusable-job.outputs.current-time }}
jobs:
  reusable-job:
    runs-on: ubuntu-latest
    outputs:
      current-time: ${{ steps.time.outputs.time }}
    steps:
      - name: Greet
        run: echo "Hello ${{ inputs.who-to-greet }}"
      - name: time
        id: time
        run: echo "time=$(date)" >> $GITHUB_OUTPUT
        
