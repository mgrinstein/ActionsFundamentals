name: Reuse other workflow
on:
  workflow_dispatch:

jobs:
  call-workflow:
    uses: ./.github/workflows/reusable.yml
    with:
      who-to-greet: '@mgrinstein'
  use-output:
    runs-on: ubuntu-latest
    needs:
      - call-workflow
    steps:
      - name: Time
        run: echo "Time was ${{ needs.call-workflow.outputs.current-time }}
      
